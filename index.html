<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <form>
            <label for="text">Enter some text to submit</label>
            <input type="text" id="text">
            <input type="submit" value="submit">
        </form>
    </div>
    <div>
        <form id="form2">
            <h3>Which Ingredients would you like on your sandwich?</h3>
            <label for="pickles">pickles</label>
            <input type="checkbox" name="pickles" id="pickles" value="pickles">
            <br>
            <label for="onions">onions</label>
            <input type="checkbox" name="onions" id="onions" value="onions">
            <br>
            <label for="lettuce">lettuce</label>
            <input type="checkbox" name="lettuce" id="lettuce" value="lettuce">
            <br>
            <label for="peppers">peppers</label>
            <input type="checkbox" name="peppers" id="peppers" value="peppers">
            <br>
            <label for="olives">olives</label>
            <input type="checkbox" name="olives" id="olives" value="peppers">
            <br>
            <label for="ham">ham</label>
            <input type="checkbox" name="ham" id="ham" value="ham">
            <br>
            <label for="turkey">turkey</label>
            <input type="checkbox" name="turkey" id="turkey" value="turkey">
            <br>
            <label for="pulledPork">pulledPork</label>
            <input type="checkbox" name="pulledPork" id="pulledPork" value="pulled pork">
            <br>
            <label for="whiteBread">whiteBread</label>
            <input type="checkbox" name="whiteBread" id="whiteBread" value="white bread">
            <br>
            <label for="wheatBread">wheatBread</label>
            <input type="checkbox" name="wheatBread" id="wheatBread" value="wheat bread">
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div>
        <form id="form3">
            <h3>Schedule a hair appointment!</h3>
            <div>
                <label for="date">Enter a date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="stylist">Request a stylist:</label>
                <input type="text" name="stylist" id="stylist">
            </div>
            <div>
                <label for="shortHair">Short Hair</label>
                <input type="radio" id="shortHair" name='hairLength' checked>
                <br>
                <label for="longHair">Long Hair</label>
                <input type="radio" id="longHair" name="hairLength">
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <div>
        <form id="form4">
            <h3>Create an Account!</h3>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <div>
        <form id="form5">
            <h3>Login</h3>
            <label for="emailLogin">Email:</label>
            <input type="text" name="emailLogin" id="emailLogin">
            <br>
            <label for="passwordLogin">Password:</label>
            <input type="password" name="passwordLogin" id="passwordLogin">
            <br>
            <input type="submit" value="submit">
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
